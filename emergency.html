<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Help - SheSafe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <style>
    
    .section-box {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #map {
      height: 450px;
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Navbar -->
  <header class="fixed w-full top-0 bg-white shadow-md z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-pink-600">SheSafe</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:text-pink-600">Home</a></li>
          <li><a href="emergency.html" class="text-pink-600 font-bold">Emergency</a></li>
          <li><a href="safety.html" class="hover:text-pink-600">Safety</a></li>
          <li><a href="empowerment.html" class="hover:text-pink-600">Empowerment</a></li>
          <li><a href="contact.html" class="hover:text-pink-600">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Header -->
  <section class="mt-24 text-center px-4 section-box">
    <h2 class="text-4xl font-bold text-pink-600 mb-4" data-aos="fade-up">Emergency Help</h2>
    <p class="text-gray-700 mb-4" data-aos="fade-up" data-aos-delay="100">
      Below is a live map showing your location (if you allow location access).
    </p>
  </section>

  <!-- Map -->
  <section class="container mx-auto px-4 py-8 section-box">
    <h3 class="text-2xl font-bold mb-4 text-center">Map View</h3>
    <div id="map"></div>
  </section>

  <!-- Floating SOS Button -->
  <a href="tel:112" class="fixed bottom-6 right-6 bg-pink-600 text-white rounded-full p-4 shadow-lg hover:bg-pink-700 hover:scale-110 transition z-50">ðŸš¨</a>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });

    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: { lat: 20.5937, lng: 78.9629 }, // Default India
        gestureHandling: 'greedy', // Enables touch gestures on mobile
        scrollwheel: true
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const userLocation = { lat: position.coords.latitude, lng: position.coords.longitude };
          map.setCenter(userLocation);

          new google.maps.Marker({
            position: userLocation,
            map: map,
            title: "You are here",
            icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png"
          });
        }, () => {
          console.log("User denied location access.");
        });
      }
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDefxp7NHi1JlyfkOJjOUPz0qINrvwTeZw&callback=initMap"></script>
</body>
</html>
